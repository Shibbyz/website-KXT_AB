
<!DOCTYPE html>
<html lang="sv">
<head><meta charset="UTF-8"><title>Kontakt</title>
<link rel="stylesheet" href="styles.css"></head>
<body>
<header><nav><strong>Nordic Capital Assets</strong></nav></header>
<section><h1>Kontakt</h1><p>Kontakta oss för investeringsförfrågningar eller samarbeten.</p>
<form method="POST" action="/api/contact">
<input name="name" placeholder="Namn" required>
<input name="email" type="email" placeholder="E-post" required>
<textarea name="message" placeholder="Meddelande" rows="5" required></textarea>
<button type="submit">Skicka</button>
</form>
</section>
<footer>© 2026 Nordic Capital Assets</footer>
</body></html>
